name: Analyze Number

on:
  workflow_dispatch:
    inputs:
      number:
        description: 'Number to analyze'
        required: false
        type: number
        default: 1
  workflow_call:
    inputs:
      number:
        description: 'Number to analyze'
        required: false
        type: number
        default: 1

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Check if even or odd
        run: |
          # Use environment variable if set, otherwise use input
          if [ -n "$RANDOM_NUMBER" ]; then
            number=$RANDOM_NUMBER
          else
            number=${{ inputs.number }}
          fi
          
          if [ $(( number % 2 )) -eq 0 ]; then
            echo "ðŸŽ¯ The number $number is even!"
          else
            echo "ðŸŽ¯ The number $number is odd!"
          fi 