name: Analyze Number

on:
  workflow_dispatch:
    inputs:
      number:
        description: 'Number to analyze'
        required: false
        type: number
        default: 1
  workflow_call:
    inputs:
      number:
        description: 'Number to analyze'
        required: false
        type: number
        default: 1

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Check if even or odd
        run: |
          number=${RANDOM_NUMBER:-${{ inputs.number }}}
          if [ $(( number % 2 )) -eq 0 ]; then
            echo "🎯 The number $number is even!"
          else
            echo "🎯 The number $number is odd!"
          fi 